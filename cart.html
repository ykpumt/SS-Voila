<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - SS Voila</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-cart">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <span class="logo-text">SS Voila</span>
                    <span class="logo-tagline">MODERN MEN</span>
                </a>
            </div>
            <div class="nav-center">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                    <li><a href="shop.html" class="nav-link">Koleksiyon</a></li>
                    <li><a href="about.html" class="nav-link">Hakkında</a></li>
                    <li><a href="contact.html" class="nav-link">İletişim</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <button class="cart-btn active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.5 5.1 16.5H17M17 13V17C17 18.1 16.1 19 15 19H9C7.9 19 7 18.1 7 17V13M17 13H7" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="counter cart-counter">3</span>
                </button>
                <div class="auth-links">
                    <a href="login.html" class="auth-link">Giriş Yap</a>
                    <a href="register.html" class="auth-link">Kaydol</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="cart-main">
        <div class="container">
            <div class="page-header">
                <h1>Alışveriş Sepetim</h1>
                <span class="item-count">3 ürün</span>
            </div>

            <div class="cart-content">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=120&h=120&fit=crop" alt="Premium Polo">
                        <div class="item-info">
                            <h3>Premium Pamuk Polo</h3>
                            <p>Lacivert - L</p>
                            <div class="price">₺349</div>
                        </div>
                        <div class="quantity">
                            <button class="qty-btn">-</button>
                            <span>1</span>
                            <button class="qty-btn">+</button>
                        </div>
                        <button class="remove-btn">Kaldır</button>
                    </div>
                    
                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=120&h=120&fit=crop" alt="Keten Gömlek">
                        <div class="item-info">
                            <h3>Keten Karışım Gömlek</h3>
                            <p>Beyaz - M</p>
                            <div class="price">₺529</div>
                        </div>
                        <div class="quantity">
                            <button class="qty-btn">-</button>
                            <span>2</span>
                            <button class="qty-btn">+</button>
                        </div>
                        <button class="remove-btn">Kaldır</button>
                    </div>
                </div>

                <div class="cart-summary">
                    <h3>Sipariş Özeti</h3>
                    <div class="summary-line">
                        <span>Ara Toplam</span>
                        <span>₺1,407</span>
                    </div>
                    <div class="summary-line">
                        <span>Kargo</span>
                        <span>Ücretsiz</span>
                    </div>
                    <div class="summary-total">
                        <span>Toplam</span>
                        <span>₺1,407</span>
                    </div>
                    <a href="checkout.html" class="checkout-btn">Güvenli Ödeme</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
